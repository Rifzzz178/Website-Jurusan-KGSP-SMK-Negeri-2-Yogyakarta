<body>
    <div class="container">
        <div class="Header">
            <img src="images/Cokelat Ilustrasi Tari Nusantara Twitter Header.svg" alt="Header">
        </div>
          
        <div class="Menu">
            <ul>
              <li><a href="index.html">Beranda</a></li>
              <li><a href="profjur.html">Profil Jurusan</a></li>
              <li><a href="album.html">Album</a></li>
              <li><a href="bukutamu.html" class="active">Buku Tamu</a></li>
              <div class="search-container">
                <div class="search-wrapper">
                  <input type="text" id="searchinput" class="search-box" placeholder="Cari...">
                  <button class="search-btn" aria-label="Search">
                    <svg class="search-icon" viewBox="0 0 24 24" width="20" height="20">
                      <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                  </button>
                  <ul id="suggestionBox"></ul>
                </div>
              </div>            </ul>
        </div>

        <div class="Isi fade-in">
            <h1 class="guest-title">Buku Tamu</h1>
            <p class="guest-subtitle">Silakan tinggalkan pesan dan kesan Anda</p>
            
            <div class="guest-form-container">
                <form id="guestForm" class="guest-form">
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" id="nama" required placeholder="Masukkan nama Anda">
                        <div class="input-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="tanggal">Tanggal Berkunjung:</label>
                        <input type="date" id="tanggal">
                        <div class="input-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required placeholder="contoh@email.com">
                        <div class="input-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="pesan">Pesan:</label>
                        <textarea id="pesan" rows="5" required placeholder="Tulis pesan Anda di sini..."></textarea>
                        <div class="input-feedback"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Kirim</span>
                            <span class="btn-icon"></span>
                        </button>
                        <button type="reset" class="reset-btn">Reset</button>
                    </div>
                </form>

                <div class="guest-messages" id="guestMessages">
                    <h3>Pesan Terkini</h3>
                    <div class="messages-container" id="messagesContainer">
                    </div>
                </div>
            </div>
        </div>
    
        <div class="Footer fade-in">

        </div>
    </div>
    
    <button id="scrollToTopBtn" title="Kembali ke atas"><img src="images/output-onlinepngtools__1_-removebg-preview.png" width="75px" height="75px" alt=""></button>

    <label class="toggle-switch" title="Beralih ke Dark Mode">
        <input type="checkbox" id="toggleModeBtn">
        <span class="slider"></span>
    </label>
      
    <div class="notification" id="notification"></div>
</body>
</html>
